name: second
on: push
#4jobs (print date)1.ubuntu-latest2. windows-latest 3. macos-latest 4. depends on jobs 1,2,3.
jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        run: date
  job2:
    name: Second job
    runs-on: windows-latest
    steps:
      - name: Step one
        run: date
  job3:
    name: Third job
    runs-on: macos-latest
    steps:
      - name: Step one
        run: date
  job4:
    name: Fourth job
    runs-on: ubuntu-latest
    needs: [job1, job2, job3]
    steps:
      - name: Step one
        run: date
